  <div class="container">
    <div class="row chat-window col-xs-5 col-md-3" id="chat_window_1" style="margin-left: 72%;">
        <div class="col-xs-12 col-md-12">
        	<div class="panel panel-default">
                <div class="panel-heading top-bar">
                    <div class="col-md-8 col-xs-8">
                        <!-- <h4 class="panel-title">Chat - {{ this.usuarioLogeado}}</h4> -->
                      <button class="{{masMenos}}" style="margin-left: 150%;" (click)='animacion()'></button>
                    </div>
                </div>
                <div class="panel-body msg_container_base" [@colapsar]='state'>
                    <div class="row msg_container base_receive" *ngFor="let mensaje of listadoMensajes; let i = index"
                    [class.active]="i == currentIndex" >
                        <div *ngIf="mensaje.nombre != this.usuarioLogeado"  class="col-md-2 col-xs-2 avatar">
                            <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg" class=" img-responsive ">
                        </div>
                        <div class="col-md-10 col-xs-10">
                            <div *ngIf="mensaje.nombre != this.usuarioLogeado" class="messages msg_receive">                                
                                <p>{{ mensaje.nombre }}: 
                                    {{ mensaje.mensaje }} </p>
                                <time *ngIf="mensaje.nombre != this.usuarioLogeado" datetime="2009-11-13T20:00">Timothy • 51 min</time>
                            </div>
                        </div>
                        <div  *ngIf="mensaje.nombre == this.usuarioLogeado" class="row msg_container base_sent">
                            <div class="col-md-10 col-xs-10">
                                <div class="messages msg_sent">
                                    <p>yo: 
                                        {{ mensaje.mensaje }} </p>
                                    <time datetime="2009-11-13T20:00">Timothy • 51 min</time>
                                </div>
                            </div>
                            <div class="col-md-2 col-xs-2 avatar">
                                <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg" class=" img-responsive ">
                            </div>
                        </div>
                    </div>
                </div>
                <app-chatfirestore></app-chatfirestore>
    		</div>
        </div>
    </div>
</div>
